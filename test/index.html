<html>
<head>
	<title>Ifanga UI - Building a greate user-experience in seconds</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="example.css" />
	<link rel="stylesheet" href="ifanga.bundle.css" />
</head>
<body>
	<p>Test</p>
	<section>
		<h2>Tag <small>(<code>a-tag</code>)</small></h2>
		<span class="a-tag">#default</span>
		<span class="a-tag a-tag--inverse">#inverse</span>
		<span class="a-tag a-tag--magenta">#magenta</span>
	</section>
	<section>
			<h2>Grid <small>(<code>container</code>, <code>w-*</code>)</small></h2>
			<div class="container example-container">
				<div class="w-6">w-6</div>
				<div class="w-6">w-6</div>
			</div>
			<div class="container example-container">
				<div class="w-2">w-2</div>
				<div class="w-6">w-6</div>
				<div class="w-4">w-4</div>
			</div>
			<div class="container example-container">
				<div class="w-4">w-4</div>
				<div class="w-4">w-4</div>
				<div class="w-4">w-4</div>
			</div>
			<div class="container example-container">
				<div class="w-3">w-3</div>
				<div class="w-3">w-3</div>
				<div class="w-3">w-3</div>
				<div class="w-3">w-3</div>
			</div>
	</section>
	<script src="ifanga.bundle.js"></script>
</body>
</html>
